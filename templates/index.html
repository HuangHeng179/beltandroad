<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>“一带一路”经贸数据可视化分析系统</title>
        <link rel="shortcut icon" type="favicon.ico" href="/static/images/favicon.ico">
        <link rel="stylesheet" href="/static/css/index.css" />
        <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <style>
        #container {
            {#width: 500px;#}
            {#height: 820px;#}
            margin: 0 auto;
        }
        div.search {padding: 30px 0 0;}

        form {
            position: relative;
            width: 400px;
            margin: 0 auto;
        }

        input, button {
            border: none;
            outline: none;
        }

        input {
            width: 100%;
            height: 42px;
            padding-left: 13px;
            color: white;
            font-size: 16px;
        }

        button {
            height: 42px;
            width: 42px;
            cursor: pointer;
            position: absolute;
        }
        /*搜索框5*/
        {#.bar5 {background: #683B4D;}#}
        .bar5 input, .bar5 button {
            background: transparent;
        }
        .bar5 input {
            {#border: 2px solid #F9F0DA;#}
            border: 2px solid white;
        }
        .bar5 button {
            top: 0;
            right: 0;
        }
        .bar5 button:before {
            content: "\f002";
            font-family: FontAwesome;
            font-size: 16px;
            color: #F9F0DA;
        }
        .bar5 input:focus {
            border-color: #311c24
        }

        /*动态搜索框*/
        #on_changes{
            width: 400px;
            position:absolute;
            top:42px;
            list-style:none;
            {#background:#311c24;#}
            font-size: 16px;
            z-index: 999;
        }
        li{
            {#padding: 5px 0;#}
            color: black;
            font-size: 16px;
            height: 32px;
            line-height: 32px;
            cursor: pointer;
            background-color: white;
        }
        li:hover {
          background-color: #e5e5e5;
        }

    </style>
    <body>
        <header>
            <h1>“一带一路”经贸数据可视化分析系统</h1>
        </header>
        <!-- 页面主体部分 -->
        <section class="mainbox">
            <!-- 左边的盒子 -->
            <!-- 这里可以放三张图 -->
            <div class="column">
                <div class="panel bar">
                    <!-- 左边第1张图 -->
                    <h2>一带一路沿线国家GDP TOP10</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel">
                    <!-- 左边第2张图 -->
                    
                    <div class="panel-footer"></div>
                </div>
                <div class="panel">
                    <!-- 左边第3张图 -->
                    
                    <div class="panel-footer"></div>
                </div>
            </div>

            <!-- 中间的盒子 -->
            <div class="column">
                <!-- 搜索框 -->
                <div id="container">
                    <div class="search bar5">
                        <form onsubmit="return false;">
                            <input id="input_search" type="text" name="str_country" autocomplete="off" placeholder="请输入您想要了解的国家...">
                            <button id="btn_search"></button>
                            <ul id="on_changes">
                            </ul>
                        </form>
                    </div>
                </div>
                <!-- 使用Echarts的5步曲 -->
                <!-- 1. 下载并引入Echarts.js -->
                <!-- 2. 准备一个具备大小的DOM容器 -->
                <!-- 3. 初始化Echarts实例对象 -->
                <!-- 4. 指定配置项和数据（option） -->
                <!-- 5. 将配置项设置给Echarts实例对象 -->
                <div class="map">
                    <div class="chart"></div>
                    
                    <!-- 球体模块制作 -->
                    <div class="map1"></div>
                    <!-- 旋转球体模块制作 -->
                    <div class="map2"></div>
                    <!-- 旋箭头制作 -->
                    <div class="map3"></div>
                </div>

            </div>

            <!-- 右边的盒子 -->
            <!-- 这里可以放三张图 -->
            <div class="column">
                <div class="panel">
                    <!-- 右边第1张图 -->

                    <div class="panel-footer"></div>
                </div>
                <div class="panel">
                    <!-- 右边第2张图 -->
                    
                    <div class="panel-footer"></div>
                </div>
                <div class="panel horizon">
                    <!-- 右边第3张图 -->
                    <h2>热点新闻</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
            </div>

        </section>
        <script src="/static/js/resources/flexible.js"></script>
        <script src="/static/js/resources/jquery-1.11.1.min.js"></script>
        <script src="/static/js/resources/echarts.min.js"></script>
        <script src="/static/js/resources/world.js"></script>
        <script src="/static/js/api.js"></script>
        <script src="/static/js/functions.js"></script>
        <script src="/static/js/index.js"></script>
    </body>
</html>
